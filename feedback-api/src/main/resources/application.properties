spring.application.name=feedback-api

# --- Database Config ---
# NOTE: These are development-only credentials for local Docker setup
# Production deployments should use environment variables or secure credential storage
spring.datasource.url=jdbc:postgresql://localhost:5433/feedbackdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- SQL Initialization (ensures fresh tables on startup) ---
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# --- Server Config ---
server.port=8080

# --- OpenAPI/Swagger Config ---
# Enable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.packages-to-scan=com.example.feedback_api.controllers
# Explicit paths
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true

# --- Kafka Config ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
